<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程</title>

        <script>
            var c =0;
            var t;
            var timer_is_on = 0;

            function timeCount(){
                document.getElementById("txt").value=c;
                c = c + 1;
                t=setTimeout(function(){
                    timeCount()
                }, 1000);
            }

            function doTimer(){
                if(!timer_is_on){
                    timer_is_on = 1;
                    timeCount();
                }
            }

            function stopCount(){
                timer_is_on = 0;
                clearTimeout(t);
            }
        </script>
    </head>

    <body>
        <form>
            <input type="button" value="开始计数" onclick="doTimer()">
            <input type="text" id="txt">
            <input type="button" value="停止计数" onclick="stopCount()">
        </form>

        <p>单击按钮，输入框将从0开始一直计数</p>
    </body>
</html>
